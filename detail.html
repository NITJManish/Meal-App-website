<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/detail.css">
    <title>Meal App</title>
</head>
<body>
    <div id="main-cnt">
        <header>
            <div>
                <h2><a href="#"><i class='fas fa-hamburger' style='font-size:28px;color:blue'></i></a></h2>
                <h2><a href="index.html"><i class="fa fa-home"></i></a></h2>
                <h2><a href="fav.html"><i class="material-icons">favorite</i></a></h2>
            </div>
        </header>
        <div id="container">
            <div id="meal-img-container">
                <span id="main-image"></span>
            </div>
            <div id="meal-detail-container">
                <div id="headings">
                    <div class="detail-class">
                        <h2 style="display: inline;">Meal Name:&nbsp;&nbsp;</h2><h3 style="display: inline; 
                        color: red;" id="meal-name"></h3> 
                    </div>
                    <div class="detail-class">
                        <h2 style="display: inline;">Meal Category:&nbsp;&nbsp;</h2><h3 style="display: inline; color: rgb(24, 6, 104);" id="cat"></h3> 
                    </div>
                    <div class="detail-class">
                        <h2 style="display: inline;">Area:&nbsp;&nbsp;</h2><h3 style="display: inline; color: rgb(13, 6, 104);" id="area"></h3>
                    </div>                    
                </div>

                <div id="ins">
                    <h2>Instruction:</h2><p style="color:rgb(6, 8, 104) ;" id="instruction"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="Js/detail.js"></script>
</body>
</html>
